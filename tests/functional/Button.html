<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
	<meta name="viewport"
		  content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no"/>
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<title>Button</title>

	<!-- For testing purposes. Real applications should load the AMD loader directly -->
	<script type="text/javascript" src="../boilerplate.js"></script>
	
	<script type="text/javascript">
		var ready = false; // set to true when the test page is ready
		require(["delite/register", "deliteful/Button", "requirejs-domready/domReady!"],
			function (register) {
				register.deliver();
				ready = true;
			}
		);
		clicked = function (b) {
			console.log(b + " clicked");
			b = document.getElementById(b);
			b._test_clicked = (b._test_clicked || 0) + 1;
		};
	</script>
</head>
<body>
	<h1>d-button functional test</h1>
	<button id="b0">Start</button>
	<br/>
	<d-button id="b1" name="b1"
		on-click="clicked('b1')">Deliteful button</d-button><br/>
	<d-button id="b2" name="b2" disabled
		on-click="clicked('b2')">Deliteful button (disabled)</d-button>
	<br/>
	<button>End</button>

	<form id="form1" action="processForm.html">
		<fieldset>
			<p>
				Enabled: <d-button id="b3" value="1" name="b3"
					on-click="clicked('b3')">Button</d-button>
				Disabled: <d-button id="b5" disabled value="3" name="b5"
					on-click="clicked('b5')">Disabled</d-button>
			</p>
			<input type="button" id="cb" name="cb" value="99" >
			<input type="reset" id="resetB" name="reset"/>
			<input type="submit" id="submitB" />
		</fieldset>

	</form>
</body>
