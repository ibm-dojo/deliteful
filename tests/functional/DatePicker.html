<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<title>DatePicker</title>

	<meta name="viewport"
		  content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">

	<link rel="stylesheet" href="../../node_modules/delite/css/defaultapp.css">

	<!-- For testing purposes. Real applications should load the AMD loader directly -->
	<script type="text/javascript" src="../boilerplate.js"></script>

	<script type="text/javascript">
		ready = false;

		require([
			"delite/register",
			"luxon",
			"deliteful/DatePicker"
		], function (
			register,
			luxon
		) {
			// Set global for use by test
			DateTime = luxon.DateTime;

			register.deliver();
			ready = true;

			onChange = function (evt) {
				var calendar = document.getElementById("calendar1");
				document.getElementById("value").textContent = calendar.value ?
					calendar.value.toISODate() : "";
			};
		});
	</script>
</head>
<body role="application" aria-label="DatePicker Test Application">
	<h1>DatePicker</h1>

	<label for="before">before</label>: <input value="input" id="before">
	<br><br>

	<span id="calendar1-label">Test calendar</span>:
	<br>
	<d-date-picker id="calendar1" aria-labelledby="calendar1-label"
		   on-change="onChange(arguments[0]);"></d-date-picker>
	<br><br>

	Value: <span id="value"></span>
	<br><br>

	<label for="after">after</label>: <input value="input" id="after">
</body>
</html>
