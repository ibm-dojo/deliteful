<template requires="deliteful/Button" role="dialog" aria-labelledby="{{widgetId}}-title">
	<div class="d-combo-popup-header">
		<div id="{{widgetId}}-title" class="d-combo-popup-title">{{header}}</div>
		<button class="{{closeButtonIconClass}}" on-click="{{closeButtonClickHandler}}"
			title="{{combobox.closeMsg}}" aria-label="{{combobox.closeMsg}}"></button>
	</div>
	<div aria-labelledby="{{widgetId}}-title" role="combobox" aria-expanded="true" aria-owns="{{combobox.list.id}}"
		 	aria-haspopup="listbox">
		<input id="{{widgetId}}-input"
			d-hidden="{{!(this.combobox.autoFilter && this.combobox.selectionMode !== 'multiple')}}"
			attach-point="inputNode"
			class="d-combobox-input"
			aria-labelledby="{{widgetId}}-title"
			aria-autocomplete="list" 
			aria-controls="{{combobox.list.id}}"
			autocomplete="off" autocapitalize="none" autocorrect="off"
			type="text"
			placeholder="{{combobox.searchPlaceHolder}}">
	</div>
	<div attach-point="listNode"></div>
	<div d-hidden="{{this.combobox.selectionMode !== 'multiple'}}" class="d-combo-popup-button-container">
		<d-button class="fill d-combo-ok-button"
			label="{{combobox.okMsg}}" on-click="{{closeButtonClickHandler}}"></d-button>
	</div>
</template>
