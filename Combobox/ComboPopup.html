<template requires="deliteful/Button" role="presentation">
	<div role="combobox" aria-expanded="{{showList}}" aria-owns="{{list.widgetId}}-container"
		 	aria-haspopup="listbox">
		<input id="{{widgetId}}-input"
			d-shown="{{showInput}}"
			attach-point="inputNode,focusNode"
			class="d-combobox-input"
			aria-labelledby="{{labelledby}}"
			aria-autocomplete="list"
			aria-controls="{{list.widgetId}}-container"
			autocomplete="off" autocapitalize="none" autocorrect="off"
			type="text"
			placeholder="{{searchPlaceHolder}}">
	</div>
	<div attach-point="listNode"></div>
	<div d-shown="{{this.selectionMode === 'multiple'}}" class="d-combo-popup-button-container">
		<d-button class="fill d-combo-ok-button"
			label="{{okMsg}}" on-click="{{okButtonClickHandler}}"></d-button>
	</div>
</template>
