<template>
	<input id="{{this.id || this.widgetId}}-input" attach-point="focusNode" tabindex="{{tabIndex}}" value="{{value}}"
		placeholder="{{placeholder}}" disabled="{{disabled}}" readonly="{{readOnly}}"
		type="{{type}}" pattern="{{pattern}}" autocomplete="{{autocomplete}}"
		on-keydown="{{keydownHandler}}" on-focus="{{focusHandler}}"
		aria-label="{{label}}">
</template>
