<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
	<meta name="viewport"
		  content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no"/>
	<meta name="apple-mobile-web-app-capable" content="yes"/>

	<title>deliteful/list/List samples.</title>
	
	<script type="text/javascript" src="../../../delite/tests/boilerplate.js"></script>

	<script type="text/javascript">
		require([
		    "delite/register",
			"deliteful/list/List"
		], function (register) {
			register.parse();
		});
	</script>
</head>
<body>
	This sample demonstrate how to populate the list default store using markup.
	
	<d-list>
		<d-list-store>
			<d-list-store-item item="{label: 'first item'}"></d-list-store-item>
			<d-list-store-item item="{label: 'second item'}"></d-list-store-item>
			<d-list-store-item item="{label: 'third item'}"></d-list-store-item>
			<d-list-store-item item="{label: 'fourth item'}"></d-list-store-item>
			<d-list-store-item item="{label: 'fifth item'}"></d-list-store-item>
		</d-list-store>
	</d-list>
</body>
</html>
