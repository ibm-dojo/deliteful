<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
	<meta name="viewport"
		  content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no"/>
	<meta name="apple-mobile-web-app-capable" content="yes"/>

	<title>deliteful/list/List samples.</title>

	<script type="text/javascript" src="../../../requirejs/require.js"></script>

	<script type="text/javascript">
		require.config({
			baseUrl: "../../../"
		});
	</script>

	<script type="text/javascript">
		require([
		    "delite/register",
			"deliteful/list/List"
		], function (register, List) {
			var list = new List();
			list.isAriaListbox = true;
			list.setAttribute("aria-label", "Sample List with listbox aria role.");
			list.itemToRenderItem = function (item) {
				return {
					id: item.title,
					label: item.title,
					righttext: item.title.split(" ")[0]
				};
			};
			list.store.add({title: "first item"});
			list.store.add({title: "second item"});
			list.store.add({title: "third item"});
			list.store.add({title: "fourth item"});
			list.store.add({title: "fifth item"});
			document.body.appendChild(list);
			list.startup();
		});
	</script>
</head>
<body role="application">
	This sample demonstrate a deliteful/list/List widget with the WIA-ARIA role of "listbox".
	<input autofocus></input><br>
</body>
</html>
