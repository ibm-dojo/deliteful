<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
	<meta name="viewport"
		  content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no"/>
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<link rel="stylesheet" href="../../../delite/themes/defaultapp.css">
	<title>deliteful/list/List samples.</title>

	<script type="text/javascript" src="../../../requirejs/require.js"></script>

	<script type="text/javascript">
		require.config({
			baseUrl: "../../../"
		});
	</script>

	<script type="text/javascript">
		require([
		    "delite/register",
			"deliteful/LinearLayout",
			"deliteful/list/List",
			"delite/theme!delite/themes/{{theme}}/global.css",	// page level CSS
			"requirejs-domready/domReady!"
		], function (register) {
			var list = register.createElement("d-list");
			list.className = "fill";
			list.setAttribute("aria-label", "Sample categorized list");
			list.categoryAttr = "category";
			list.store.add({label: "first item", category: "Category A"});
			list.store.add({label: "second item", category: "Category A"});
			list.store.add({label: "third item", category: "Category A"});
			list.store.add({label: "fourth item", category: "Category B"});
			list.store.add({label: "fifth item", category: "Category B"});
			container.appendChild(list);
			list.startup();
			register.parse();
		});
	</script>
</head>
<body role="application">
	<d-linear-layout id="container" style="width: 100%; height: 100%;">
		<div>This sample demonstrate a categorized list.</div>
	</d-linear-layout>
</body>
</html>
