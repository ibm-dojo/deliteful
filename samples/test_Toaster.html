<!doctype html>
<html id="html" >
<head>
	<meta name="viewport"
		  content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no"/>
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<title>Big spaces HandleBars</title>
	<meta name="viewport" content="width=device-width, user-scalable=no" />

	<!-- styles -->
	<link rel="stylesheet" type="text/css" href="../Toaster/style.css" />
	<style>
		body {
			font-family:sans-serif;
			font-size:16px;

	<!-- For testing purposes.  Real applications should load the AMD loader directly -->
	<script type="text/javascript" src="../../delite/tests/boilerplate.js"></script>
	<script>
		var switchTheme = function(theme){
			var html = document.getElementById("html")
			var body = document.getElementById("body")
			body.classList.remove("bootstrap")
			body.classList.remove("android")
			body.classList.add(theme)
		}
		var toggleA11y = function(){
			html.classList.toggle("dj_a11y");
		}
	</script>

	<script type="text/javascript">
		var toast = { 
			default: null,
			tl: null, tc: null, tr: null, 
			bl: null, bc: null, br: null 
		};

		require([
				"delite/register",
				"deliteful/ToasterMessage",
				"deliteful/Toaster",
				"dojo/domReady!"
				], function(register, ToasterMessage, Toaster){
					// register.parse()

					Object.keys(toast).forEach(function(pos){
						toast[pos] = new Toaster({placementClass: "d-toaster-placement-" + pos});
						toast[pos].startup();
						toast[pos].placeAt("body");
					})
//					customMessage = ToasterMessage({message: "custom message", type:"error"})
//					toast.bl.postMessage(customMessage);
				});
	</script>
	<link rel="stylesheet" type="text/css" href="animate.css" />
	<!--<link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/animatecss/2.1.0/animate.min.css" />-->
</head>
<body id="body" class="bootstrap small " style="">
	<div>
		<button onclick="switchTheme('android')">Android</button>
		<button onclick="switchTheme('bootstrap')">Bootstrap</button>
	</div>
	<div>
			<input type="button" onclick="toggleA11y()" value="a11y">
	</div>
	<article style="max-width:600px; margin:0 auto">
	</article>


	<script>
		var postMessage = function(){
			var message = document.getElementById("text").value;
			if (message === "")
				message = "[no message]";
			toast["tr"].postMessage(message, "info")
		}
	</script>
	<input id="text" type="text" />
	<button is="d-button" onclick="postMessage()" >post</button>
	<!--<h3>Usage</h3>-->

	<h3>Different types</h3>
	<div id="bodylog" style="background:pink">&nbsp;
	</div>
	<p>		
		<button is="d-button" onclick="toast['tr'].postMessage('Stream refreshed -- not that anyone cares',{type: 'info'})" >Inf o</button>
		<button is="d-button" onclick="toast['tr'].postMessage('Updated successfully',{type: 'success'})" >Succes s</button>
		<button is="d-button" onclick="toast['tr'].postMessage('Update failed',{type: 'error'})" >Error</button>
		<button is="d-button" onclick="toast['tr'].postMessage('Something weird happened and I thought you might want to know', {type: 'warning'})" >Warning</button>
	</p>
	<h3>Different durations</h3>
	<p>		
		<button is="d-button" onclick="toast['tr'].postMessage('Updated successfully (default: 2s)', {type: 'success'})">Updated successfully (default: 2s)</button>
		<button is="d-button" onclick="toast['tr'].postMessage('Updated successfully (5s)', {type: 'success', duration: 5000})"	>Updated successfully (5s)</button>
		<button is="d-button" onclick="toast['tr'].postMessage('Updated successfully (Persistent)', {type: 'success',
		 duration: -1})" >Updated successfully (persistent))</button>

	</p>
	<h3>Different positions</h3>
	<p>
		<button is="d-button" onclick="toast['default'].postMessage('Your application has been updated')" >default</button>
		<button is="d-button" onclick="toast['tl'].postMessage('Your application has been updated')" >top left</button>
		<button is="d-button" onclick="toast['tc'].postMessage('Your application has been updated')" >top center</button>
		<button is="d-button" onclick="toast['tr'].postMessage('Your application has been updated')" >top right</button> <br/>
		<button is="d-button" onclick="toast['bl'].postMessage('Your application has been updated')" >bottom left</button>
		<button is="d-button" onclick="toast['bc'].postMessage('Your application has been updated')" >bottom center</button>
		<button is="d-button" onclick="toast['br'].postMessage('Your application has been updated')" >bottom right</button>
	</p>

	<script type="text/javascript">
		var animatedToast = {
			fade: null
		}

		require([
				"delite/register",
				"deliteful/ToasterMessage",
				"deliteful/Toaster",
				"dojo/domReady!"
				], function(register, ToasterMessage, Toaster){

					animatedToast.fade = new Toaster({placementClass: "d-toaster-placement-tr", animationInitialClass: "d-toaster-initial", animationEnterClass:"d-toaster-fadein", animationQuitClass: "d-toaster-fadeout" })
					animatedToast.bounce = new Toaster({placementClass: "d-toaster-placement-default", animationInitialClass: "animated", animationEnterClass:"bounceIn", animationQuitClass: "bounceOut", invertOrder: true})
					animatedToast.fadeUp = new Toaster({placementClass: "d-toaster-placement-tl", animationInitialClass: "animated", animationEnterClass:"fadeInUp", animationQuitClass: "fadeOutUp" })
					animatedToast.lightSpeed = new Toaster({placementClass: "d-toaster-placement-tr", animationInitialClass: "animated", animationEnterClass:"lightSpeedIn", animationQuitClass: "lightSpeedOut" })
					Object.keys(animatedToast).forEach(function(k){
						animatedToast[k].startup();
						animatedToast[k].placeAt("body");
					})
					
				});
	</script>
	<h3>Different animations</h3>
	<p>
	<strong>Default</strong>
	<button is="d-button" onclick="animatedToast.fade.postMessage('fade')" >fade</button>
	<p>
	<strong>With animate.css</strong>
	<button is="d-button" onclick="animatedToast.lightSpeed.postMessage('lightspeed')" >lightspee
		d</button>
